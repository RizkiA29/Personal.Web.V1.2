<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0033ff;
    padding: 10px;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
}

.navbar a:hover {
    background-color: #ddd;
    color: rgb(0, 162, 255);
}

.navbar .menu {
    display: flex;
}

.navbar .menu a {
    display: block;
}

.navbar .toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.navbar .toggle div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 4px 0;
}

@media (max-width: 768px) {
    .navbar .menu {
        display: none;
        flex-direction: column;
        width: 100%;
    }
    .navbar .menu a {
        text-align: center;
        padding: 10px;
        border-top: 1px solid #ddd;
    }
    .navbar .toggle {
        display: flex;
    }
}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="Personal Web">Personal Web</a>
        <div class="toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu">
            <a href="Bio">Bio</a>
            <a href="Penghargaan">Penghargaan</a>
            <a href="Portofolio Sejarah">Portofolio Sejarah</a>
            <a href="Contact">Contact</a>
            <a href="Portofolio Pipas">Portofolio Pipas</a>
        </div>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar .menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
